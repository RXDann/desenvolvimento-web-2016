    <!-- /Inicio do Formulario para marcação do evento -->
  <form class="form-horizontal">
<fieldset>
<!-- Text input Insere Data-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Data">Data</label>  
  <div class="col-md-4">
  <input id="Data" name="Data" type="Date" placeholder="dd/mm/aaaa" class="form-control input-md">
  </div>
</div>
<!-- Text input Insere Data -->
<!-- Select Basic Marca Evento -->
<div class="form-group">
  <label class="col-md-4 control-label" for="tipo_evento">Evento</label>
  <div class="col-md-4">
    <select id="tipo_evento" name="tipo_evento" class="form-control">
      <option value="1">--</option>
      <option value="2">Projeto</option>
      <option value="">Prova</option>
      <option value="">Seminário</option>
      <option value="">Trabalho</option>
      <option value="">Visita técnica</option>
    </select>
  </div>
</div>
<!-- Select Basic Marca Evento -->
<!-- Select Basic Marca Disciplina -->
<div class="form-group">
  <label class="col-md-4 control-label" for="disciplina">Disciplina</label>
  <div class="col-md-4">
    <select id="disciplina" name="disciplina" class="form-control">
      <option value="1">--</option>
      <option value="2">Computação Gráfica</option>
      <option value="">Sistemas Operacionais</option>
      <option value="">Construção de Compiladores</option>
    </select>
  </div>
</div>
<!-- Select Basic Marca Disciplina -->


<!-- Textarea Detalhes do Evento -->

<div class="form-group">
  <label class="col-md-4 control-label" for="Detalhes do Evento">Detalhes do Evento</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Detalhes do Evento" name="Detalhes do Evento">Insira aqui detalhes do evento...</textarea>
  </div>
</div>
<!-- Textarea Detalhes do Evento -->

<!-- Button Marcar evento -->
<div class="form-group">
  <label class="col-md-4 control-label" for="marcar_evento">Confirmar evento </label>
  <div class="col-md-4">
    <button id="marcar_evento" name="marcar_evento" class="btn btn-primary">Marcar </button>
  </div>
</div>
<!-- Button Marcar evento -->
</fieldset>
</form>
